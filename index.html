<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <h1>
            <a class="high-score" href="#viewHighScores">View High Scores</a>
        </h1>
    </header>
    <div class = "container">
        <div id="question-container" class = "hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="control-btns">
            <h1>Coding Quiz</h1>
            <div>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by ten seconds!</p>
            </div>
            <button id="start-btn" class="start btn">Start</button>
            <button id="next-btn" class="next btn">Next</button>
        </div>
    </div>
</body>
</html>
